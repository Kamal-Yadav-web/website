<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
</head>
<body>
    <h1>MY Contact Details</h1>
    <strong>Name:-</strong>Kamal Yadav
    <br>
    <br>
    <strong>City:-</strong>Hansi
    <br><br>
    <strong>Country:-</strong>India
    <br><br>
    <hr>
    <form action="mailto:info@ram.com" method="post" enctype="text/plain" name="Contact form" id="Contact form">
       <h2>Contact Form</h2>
       <table>
           <thead></thead>
           <tbody>
               <tr>
                   <td>
                       <div>
                           <strong>Title</strong>
                       </div>
                   </td>
                   <td>
                       <label>
                           <input type="radio" name="gender" id="Mr">Mr
                       </label>
                       <label>
                        <input type="radio" name="gender" id="Mr" checked>Ms
                    </label>
                   </td>
               </tr>
               
               <tr>
                 <td>
                    <div>
                        <strong>First Name:</strong>
                    </div>
                 </td>
                 <td>
                    <label>
                        <input type="text" name="My name" id="name" required>
                    </label>
                    
                 </td>
               </tr>
               <tr>
                 <td>
                    <div>
                        <strong>Surname:</strong>
                    </div>
                 </td>
                 <td>
                    <label>
                        <input type="text" name="surname" id="my name">
                    </label>
                    
                 </td>
               </tr>
               <tr>
                 <td>
                   <div>
                       <strong>Email Address:</strong>
                   </div>
                 </td>
                 <td>
                   <label>
                       <input type="email" name="my email id" id="email" required>
                   </label>
                   
                 </td>
              </tr>
              <tr>
                 <td>
                   <div>
                       <strong>Street:</strong>
                   </div>
                 </td>
                 <td>
                   <label>
                       <input type="text" name="my street" id="street">
                   </label>
                   
                 </td>
              </tr>
              <tr>
                 <td>
                   <div>
                       <strong>Pin code:</strong>
                   </div>
                 </td>
                 <td>
                   <label>
                       <input type="text" name="my pin code" id="pincode" size="10">
                   </label>
                   
                 </td>
             </tr>
             <tr>
                <td>
                   <div>
                       <strong>Town:</strong>
                   </div>
                 </td>
                 <td>
                   <label>
                       <input type="text" name="my town" id="town">
                   </label>
                   
                 </td>
              </tr>
              <tr>
                 <td>
                   <div>
                       <strong>Country:</strong>
                   </div>
                 </td>
                 <td>
                   <label>
                       <input type="text" name="my country name" id="country name">
                   </label>
                   
                 </td>
              </tr>
              <tr>
                 <td>
                   <div>
                       <strong>Phone Number:</strong>
                   </div>
                 </td>
                 <td>
                   <label>
                       <input type="number" name="my phone number" id="phone number">
                   </label>
                   
                 </td>
              </tr>
              <tr>
                 <td>
                   <div>
                       <strong>Message:</strong>
                   </div>
                 </td>
                 <td>
                   <label>
                       <textarea name="my text" id="text" cols="45" rows="9"></textarea>
                   </label>
                   
                 </td>
              </tr>
              <tr>
                 <td>
                   <br>
                 </td>
                 <td>
                   <label for="Submit Form">
                       <input type="submit" name="submit" id="submit">
                       <input type="reset" name="reset" id="reset" value="cancel">
                   </label>
                   
                 </td>
              </tr>
           </tbody>
       </table>
    </form>


    
</body>
</html>
